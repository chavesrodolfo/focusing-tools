<h1>Login</h1>
<br>

<p>
  Login to save task and productivity history for free!
</p>
<button mat-raised-button *ngIf="!(user | async)?.uid" (click)="loginGoogle()">Login With Google</button>

<ng-container *ngIf="(user | async)?.uid">
  Hello, {{(user | async)?.displayName}}
  <img [src]="(user | async)?.photoURL" placeholder="Profile Image" style="width: 100px" />

  <button mat-raised-button (click)="logout()">Logout</button>
</ng-container>

<span class="app-action">
  <a routerLink="/" mat-fab color="primary"><mat-icon>play_arrow</mat-icon></a>
</span>
