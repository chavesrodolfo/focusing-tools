<h1>Login</h1>
<br>
<button md-raised-button *ngIf="!(user | async)?.uid" (click)="loginGoogle()">Login With Google</button>

<ng-container *ngIf="(user | async)?.uid">
  Hello, {{(user | async)?.displayName}}
  <img [src]="(user | async)?.photoURL" placeholder="Profile Image" style="width: 100px" />

  <button md-raised-button (click)="logout()">Logout</button>
</ng-container>
