<h1>Login</h1>
<br>
<button md-raised-button *ngIf="!(auth | async)?.uid" (click)="loginGoogle()">Login With Google</button>

<ng-container *ngIf="(auth | async)?.uid">
  Hello, {{(auth | async)?.auth?.displayName}}
  <img [src]="(auth | async)?.auth?.photoURL" placeholder="Profile Image" style="width: 100px" />

  <button md-raised-button (click)="logout()">Logout</button>
</ng-container>
