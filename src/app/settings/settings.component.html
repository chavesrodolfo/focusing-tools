<h1>App Settings</h1>

<br>
<ng-container *ngIf="settings | async; let settings">
  <span *ngIf="settings.notificationsEnabled">Notifications Enabled</span>
  <button *ngIf="!settings.notificationsEnabled" mat-raised-button (click)="enableNotifications()">Enable Notifications</button>

  <br><br>

  <form [formGroup]="settingsForm">
    <mat-checkbox formControlName="soundEnabled">Notification Sound</mat-checkbox>
  </form>
</ng-container>
