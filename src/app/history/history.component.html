<h1>History</h1>

<h2>{{totalMinutes | async}} minutes of Focused time in the past 30 days</h2>

<br><br>
<div class="chart">
  <ngx-charts-line-chart [results]="results | async" [scheme]="colorScheme" [xAxis]="true" [yAxis]="true">
  </ngx-charts-line-chart>
</div>
<br><br>

<span class="app-action">
  <a routerLink="/" mat-fab color="primary"><mat-icon>play_arrow</mat-icon></a>
</span>
